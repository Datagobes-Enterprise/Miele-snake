name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Debug all env vars
        run: |
          echo "=== All env vars ==="
          env | grep -i super || echo "No super vars"
          echo "=== Check vars.SUPABASE_URL ==="
          echo "${{ vars.SUPABASE_URL }}"
          echo "=== Check secrets.SUPABASE_URL ==="  
          echo "${{ secrets.SUPABASE_URL }}"

      - name: Inject Supabase config
        run: |
          # Try repo-level vars
          SUPABASE_URL="${{ vars.SUPABASE_URL }}"
          SUPABASE_KEY="${{ vars.SUPABASE_KEY }}"
          
          # Try environment-level vars
          if [ -z "$SUPABASE_URL" ]; then
            SUPABASE_URL="${{ github.env.SUPABASE_URL }}"
          fi
          if [ -z "$SUPABASE_KEY" ]; then  
            SUPABASE_KEY="${{ github.env.SUPABASE_KEY }}"
          fi
          
          echo "Final URL: $SUPABASE_URL"
          
          if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_KEY" ]; then
            sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
            sed -i "s|__SUPABASE_KEY__|${SUPABASE_KEY}|g" index.html
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
