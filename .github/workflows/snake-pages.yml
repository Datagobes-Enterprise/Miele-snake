name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Debug secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "URL length: ${#SUPABASE_URL}"
          echo "KEY length: ${#SUPABASE_ANON_KEY}"
          echo "URL value: [${SUPABASE_URL}]"
          echo "::add-mask::$SUPABASE_URL"
          echo "::add-mask::$SUPABASE_ANON_KEY"

      - name: Inject Supabase config
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ "$SUPABASE_URL" = "YOUR_SUPABASE_URL" ]; then
            echo "::error::Missing or invalid SUPABASE_URL secret (got: '$SUPABASE_URL')"
            exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ] || [ "$SUPABASE_ANON_KEY" = "YOUR_SUPABASE_ANON_KEY" ]; then
            echo "::error::Missing or invalid SUPABASE_ANON_KEY secret (got: '$SUPABASE_ANON_KEY')"
            exit 1
          fi
          
          sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
          sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" index.html

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
