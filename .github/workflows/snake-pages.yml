# Deploy Miele Snake to GitHub Pages with Supabase config injected from secrets.
#
# Required GitHub secrets (set in repo Settings > Secrets):
#   SUPABASE_URL       — e.g. https://xxxxx.supabase.co
#   SUPABASE_ANON_KEY  — the anon/public key from your Supabase project settings

name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Supabase config
        env:
          SB_URL: ${{ secrets.SUPABASE_URL }}
          SB_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SB_URL" ]; then
            echo "::error::Missing SUPABASE_URL secret for github-pages environment"
            exit 1
          fi

          if [ -z "$SB_KEY" ]; then
            echo "::error::Missing SUPABASE_ANON_KEY secret for github-pages environment"
            exit 1
          fi

          if [[ "$SB_URL" != https://* ]]; then
            echo "::error::SUPABASE_URL must start with https://"
            exit 1
          fi

          sed -i "s|YOUR_SUPABASE_URL|${SB_URL}|g" index.html
          sed -i "s|YOUR_SUPABASE_ANON_KEY|${SB_KEY}|g" index.html

          if grep -q "YOUR_SUPABASE_URL\|YOUR_SUPABASE_ANON_KEY" index.html; then
            echo "::error::Supabase placeholders were not fully replaced"
            exit 1
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
