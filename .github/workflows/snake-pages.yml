name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Supabase config
        run: |
          # Use GitHub Variables (not secrets) - works in public repos
          SUPABASE_URL="${{ vars.SUPABASE_URL }}"
          SUPABASE_KEY="${{ vars.SUPABASE_KEY }}"
          
          if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_KEY" ]; then
            sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
            sed -i "s|__SUPABASE_KEY__|${SUPABASE_KEY}|g" index.html
            echo "Injected Supabase config from variables"
          else
            echo "No Supabase config - leaderboard needs manual setup"
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
