name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:
    inputs:
      supabase_url:
        description: 'Supabase URL'
        required: true
      supabase_key:
        description: 'Supabase Anon Key'
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Supabase config
        env:
          SUPABASE_URL: ${{ github.event.inputs.supabase_url || secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ github.event.inputs.supabase_key || secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then
            echo "Using demo mode - no Supabase config"
            exit 0
          fi
          
          sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
          sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" index.html

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
