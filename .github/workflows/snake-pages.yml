name: Deploy Snake Game

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - '.github/workflows/snake-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Supabase config
        env:
          SB_URL: ${{ secrets.SUPABASE_URL }}
          SB_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "DEBUG: SB_URL is '${SB_URL}'"
          echo "DEBUG: SB_KEY is '${SB_KEY}'"
          
          if [ -z "$SB_URL" ] || [ "$SB_URL" = "YOUR_SUPABASE_URL" ]; then
            echo "::error::Missing or invalid SUPABASE_URL secret"
            exit 1
          fi

          if [ -z "$SB_KEY" ] || [ "$SB_KEY" = "YOUR_SUPABASE_ANON_KEY" ]; then
            echo "::error::Missing or invalid SUPABASE_ANON_KEY secret"
            exit 1
          fi

          sed -i "s|__SUPABASE_URL__|${SB_URL}|g" index.html
          sed -i "s|__SUPABASE_ANON_KEY__|${SB_KEY}|g" index.html

          echo "DEBUG: After sed, checking for remaining placeholders..."
          grep -q "__SUPABASE_URL__\|__SUPABASE_ANON_KEY__" index.html && echo "ERROR: Placeholders remain!" || echo "OK: Placeholders replaced"

      - name: Prepare Pages artifact
        run: |
          mkdir _site
          cp index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
